name: Flutter CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code_rabbit:
    name: Code Rabbit Review
    runs-on: ubuntu-latest
    # PRì—ë§Œ ì½”ë“œ ë˜ë¹— ì‹¤í–‰
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Code Rabbit Review
        uses: coderabbitai/ai-pr-reviewer@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          debug: false
          review_simple_changes: true
          review_comment_lgtm: false
          openai_light_model: gpt-4-turbo
          openai_heavy_model: gpt-4-turbo

  flutter_test_and_build:
    name: Test, Analyze, and Build
    runs-on: ubuntu-latest
    # PRì´ ì—†ëŠ” ì¼ë°˜ í‘¸ì‹œì˜ ê²½ìš° íŠ¹ì • ì»¤ë°‹ ë©”ì‹œì§€ì—ë§Œ CI ì‹¤í–‰
    if: github.event_name == 'pull_request' || contains(github.event.head_commit.message, '[CI]')
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'
          channel: 'stable'
          cache: true
      
      # ê¸°ë³¸ ì„¤ì • ë° í…ŒìŠ¤íŠ¸
      - name: Install dependencies
        run: flutter pub get
        
      - name: Analyze project source
        run: flutter analyze --no-fatal-infos
        continue-on-error: true
        
      - name: Run tests
        run: flutter test
        continue-on-error: true
      
      # Android ë¹Œë“œ (main ë¸Œëœì¹˜ì— í‘¸ì‹œëœ ê²½ìš°ë§Œ)
      - name: Build Android APK
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: flutter build apk --release
        continue-on-error: true
        
      - name: Upload APK
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
