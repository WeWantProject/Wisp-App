name: Flutter CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  flutter_test:
    name: Run Flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
        
      - name: Check formatting
        run: dart format --output=none .
        continue-on-error: true
        
      - name: Analyze project source
        run: flutter analyze --no-fatal-infos
        continue-on-error: true
        
      - name: Run tests
        run: flutter test || true
        
      - name: Discord notification - Success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "✅ CI 검사 성공"
          description: |
            저장소: ${{ github.repository }}
            브랜치: ${{ github.ref_name }}
            커밋: ${{ github.event.after }}
            실행자: ${{ github.actor }}
          color: 0x43B581
      
      - name: Discord notification - Failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "❌ CI 검사 실패"
          description: |
            저장소: ${{ github.repository }}
            브랜치: ${{ github.ref_name }}
            커밋: ${{ github.event.after }}
            실행자: ${{ github.actor }}
            
            GitHub Actions 로그를 확인해주세요.
          color: 0xF04747

  build_android:
    name: Build Android APK
    needs: flutter_test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build APK
        run: flutter build apk --release || true
        
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: warn
          
      - name: Discord notification - Android Build Success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "📱 Android 빌드 성공"
          description: |
            저장소: ${{ github.repository }}
            브랜치: ${{ github.ref_name }}
            
            APK가 성공적으로 빌드되었습니다.
          color: 0x43B581

  build_ios:
    name: Build iOS IPA
    needs: flutter_test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'
          channel: 'stable'
          cache: true
      
      # Ruby 설정 및 xcodeproj 설치
      - name: Setup Ruby and required gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install required gems
        run: gem install xcodeproj || true
      
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build iOS
        run: flutter build ios --release --no-codesign || true
          
      - name: Upload iOS build
        uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: build/ios/iphoneos
          if-no-files-found: warn
          
      - name: Discord notification - iOS Build Success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "🍎 iOS 빌드 성공"
          description: |
            저장소: ${{ github.repository }}
            브랜치: ${{ github.ref_name }}
            
            iOS 앱이 성공적으로 빌드되었습니다.
          color: 0x43B581 