name: Flutter CD

on:
  push:
    tags:
      - 'v*'

jobs:
  release_android:
    name: Build and Release Android App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build APK
        run: flutter build apk --release
      
      - name: Build App Bundle
        run: flutter build appbundle --release
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      # Firebase App Distribution을 위한 설정
      # 실제 배포 시 Firebase 프로젝트 설정 필요
      - name: Upload to Firebase App Distribution
        run: |
          if [ -f "android/app/google-services.json" ]; then
            gem install fastlane
            fastlane supply init
            fastlane android deploy_to_firebase
          else
            echo "Firebase 설정 파일이 없습니다. Firebase App Distribution 배포를 건너뜁니다."
          fi
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  release_ios:
    name: Build and Release iOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          
      # iOS 배포를 위한 FastLane 설정
      # 실제 배포 시 Apple Developer 계정 및 인증서 설정 필요
      - name: Deploy to TestFlight
        run: |
          if [ -f "ios/Runner.xcodeproj/project.pbxproj" ]; then
            cd ios
            gem install fastlane
            fastlane init
            fastlane ios beta
          else
            echo "iOS 프로젝트 설정 파일이 없습니다. TestFlight 배포를 건너뜁니다."
          fi
        env:
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }} 